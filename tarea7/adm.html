

<!DOCTYPE html>

<html>

<head>

  <title>Administrar</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.9.0/css/lightbox.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<style>

html, body, .container-table
{
    height: 100%;
	background: url('images/wall.jpg');
}

.container-table
{
    display: table;
}
.vertical-center-row
{
    display: table-cell;
    vertical-align: middle;
}

.ajust-size
{
	max-width: 250px ;
  min-width: 250px ;
}

.margin-bottom-10
{
  margin-bottom: 10px;
}
h1{
	text-align: center;
	color: #fff;
	text-shadow: 1px 1px #000;
	padding-right: 130px;
}
</style>

</head>

<body>

<div class="container container-table" >
    <div class="row vertical-center-row" >
        <h1>Administrar</h1>
        <input type="text" class="form-control col-md-4 col-md-offset-4 ajust-size margin-bottom-10" id="time" >

        <button type="button" class="btn btn-success col-md-4 col-md-offset-4 ajust-size" onclick = "setTimeToChange()" >Establecer temporizador</button>

    </div>
</div>

<script>

function wasSuccessfull( data )
{
  if( data )
     window.alert( "Establecido correctamente" ) ;
  else
     window.alert( "Error del lado del servido" ) ;
}

function setTimeToChange()
{
  var time = $( "#time" ).val() ;

  if( isNaN( time ) )
  {
     window.alert( "No es un numero valido" ) ;
     $( "#time" ).val( "" ) ; // Reset it.
  }
  else
  {
    $.post( "set_changeTime.php" , { value : time } , wasSuccessfull ) ;
  }

	// window.location.href = "./admin.html" ;
}

</script>

</body>

</html>
